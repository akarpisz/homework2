<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a class="navbar-brand" href="https://akarpisz.github.io/homework2/">Home</a>
                </div>
                <div class="col-md-3">
                    <a class="navbar-brand" href="https://akarpisz.github.io/homework2/portfolio">Portfolio </a>

                <div class="col-md-3">
                    <a class="navbar-brand" href="https://akarpisz.github.io/homework2/contact">Contact</a>
                </div>
            </div>
        </div>
      </nav>
    <div class="container">
        <header id="tophead" class="jumbotron">
            <p>You know you want more.</p> 
            <p>Why not collaborate with me?</p>
        </header>
        <form>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email Address</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="ILikeBigButts@gmale.com">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Super Secret Password </label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="DontTellAnyoneAboutMe">
            </div>
            </div>
            <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Maine St">
            </div>
            <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Unit, Cardboard Box, or Under Specific Bridge">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Crazytown, USA">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>New York</option>
                <option>Colorado</option>
                <option>Nowhere Interesting</option>
                <option>Somewhere In Outer Space</option>
                <option>I'm Not Sure Where I Am</option>
                <option>I'm An Omniscient Being, I'm Everywhere</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            </div>
            <div class="form-row">
            <div class="col-md-12">
                <label for="inputMessage">Message For Me</label>
                <input type="text" class="form-control" id="inputMessage" placeholder="Be Nice, I know where you live.">
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Extra Special VIP Treatment
                </label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit And Await Judgement</button>
        </form>
    </div>
    <footer>
       <p>&copy; Andrew A.K. 2020 </p>

       <p>Note: This site was created with love, mainly on the toilet or while completely naked.</p>
